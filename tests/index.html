<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>skeletik :: QUnit</title>
	<link rel="stylesheet" href="/js/qunit/qunit-1.19.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script src="/js/require.js"></script>

	<script>
		require.config({
			packages: [{
				name: 'skeletik',
				location: '../dist/',
				main: 'skeletik.js'
			}],
			paths: {
				'qunit': '/js/qunit/qunit-1.19.0',
			}
		});

		require(['qunit'].concat([
			'skeletik',
		].map(function (name) {
			return '../tests/' + name + '.tests';
		})), function (QUnit) {
			QUnit.start();
		});
	</script>
</body>
</html>
